<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dojo Survey</title>
</head>
<body>
    <h1 class="text-center">Dojo Survey</h1>
    <div class="d-flex justify-content-center border border-primary mx-auto" style="width: 1000px">
    <form action='/process' method='post'>
        <div class="row mb-3">
            <label for='name' class="form-label">Name:</label>
            <input type='text' name='name'>
        </div>
        <div class="row mb-3"">
            <label for='location' class="form-label">Dojo Location:</label>
                <select id="location" name="location">
                    <option value="none" selected disabled hidden>Select an option</option>
                    <option value="Bellevue, WA">Bellevue, WA</option>
                    <option value="Los Angeles, CA">Los Angeles, CA</option>
                    <option value="San Jose, CA">San Jose, CA</option>
                    <option value="Remote">Remote</option>
                </select>
        </div>
        <div class="row mb-3"">
            <label for="language" class="form-label">Favorite Language:</label>
                <select id="language" name="language">
                    <option value="none" selected disabled hidden>Select an option</option>
                    <option value="HTML">HTML</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Other">Other</option>
                </select>
        </div>
        <div class="row mb-3"">
            <label for="comment" class="form-label">Comment (optional):</label>
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <input type='submit' class="btn btn-primary mb-4"" value='Submit'>
    </div>
    </form>
</body>
</html>
